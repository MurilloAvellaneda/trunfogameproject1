<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Super Trunfo Mercado de Ações</title>
</head>
<body id="body">
    <div id="campo-de-batalha">
        <section class="player-container">
            <h1>Carta do jogador</h1>
            <div class="image-container">
                <img id="logo-stock-player" src="images/bull-vs-bear.jpg" alt="Imagem da face de um touro e de um urso">
            </div>
            <section class="metrics">
                <h2 id="player-score">Pontuação: 0</h2>
                <h3>Selecione o indicador:</h3>
            <div>
                <label id="player-price-over-profits-label" for="priceOverProfits">P/L:</label>
                <input type="radio" id="price-over-profits" name="stock" value="priceOverProfits">    
            </div>
            <div>
                <label id="player-dividend-yield-label" for="dividend-yield">DY:</label>
                <input type="radio" id="dividend-yield" name="stock" value="huey" >
            </div>
            <div>
                <label id="player-roe-label" for="roe">ROE:</label>
                <input type="radio" id="roe" name="stock" value="roe">
            </div>
            </section>
            <div>
                <button id="player-sort-btn" class="sort-stock-button" type="button">Sortear empresa</button>
            </div>
        </section>
        <section id="round-counter">
            <div id="video">
                <iframe id="video" width="224" height="126" src="https://www.youtube.com/embed/M5RSb1ug45w?autoplay=1&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <h4 id="round-value">Rodada: 1</h4>
        </section>
        <section class ="oponent-container">
            <h1>Carta do oponente</h1>
            <div class="image-container">
                <img id="logo-stock-oponent" src="images/bull-vs-bear.jpg" alt="Imagem da face de um touro e de um urso">
            </div>
            <section class="metrics">
                <h2 id="oponent-score">Pontuação: 0</h2>
                <h3>Indicadores do adversário:</h3>
                <div>
                    <p id="oponent-price-over-profits-label" class="oponent-metrics">P/L:</p>
                </div>
                <div>
                    <p id="oponent-dividend-yield-label" class="oponent-metrics">DY:</p>
                </div>
                <div>
                    <p id="oponent-roe-label" class="oponent-metrics">ROE:</p>
                </div>        
            </section>  
            <div>
                <button id="oponent-sort-btn" class="sort-stock-button" type="button">Sortear adversário</button>
            </div>
        </section>
    </div>
    <script type="text/javascript" src ="scripts/script.js"></script>
</body>
</html>
